version: v2

databases:
  main:
    type: postgres:15

dependencies:
  kratos:
    component: architectio/kratos
    variables:
      allowed_return_urls:
        - ${{ ingresses.app.url }}

builds:
  frontend:
    context: ./
    debug:
      dockerfile: Dockerfile.dev

deployments:
  frontend:
    image: ${{ builds.frontend.id }}
    environment:
      DB_URL: ${{ databases.main.url }}
      KRATOS_ADDR: ${{ dependencies.kratos.services.kratos-public.url }}
      NEXT_PUBLIC_SELF_ADDR: ${{ ingresses.app.url }}
      NEXT_PUBLIC_KRATOS_ADDR: ${{ dependencies.kratos.ingresses.kratos-public.url }}
      NEXT_PUBLIC_USER_SERVICE_ADDR: ${{ dependencies.kratos.ingresses.auth.url }}
    command:
      - sh
      - -c
      - |
        npx prisma migrate deploy
        node server.js
    debug:
      command:
        - sh
        - -c
        - |
          npx prisma db push
          npm run dev
      volumes:
        src:
          host_path: ./src
          mount_path: /app/src
        public:
          host_path: ./public
          mount_path: /app/public
        prisma:
          host_path: ./prisma
          mount_path: /app/prisma

services:
  frontend:
    deployment: frontend
    port: 3000

ingresses:
  app:
    service: frontend
